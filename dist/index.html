<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bruno Imbrizi : ES6 Prototype 3D</title>
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<div class="main"></div>

		<div class="ui">
			<a class="btn mute"></a>
			<nav>
				<a data-track="drums" class="btn drums">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
						<path d="M30,12A18,18,0,1,1,12,30,18,18,0,0,1,30,12m0-2A20,20,0,1,0,50,30,20,20,0,0,0,30,10Z" transform="translate(-10 -10)" fill="#fff"/>
					</svg>
				</a>
				<a data-track="bass" class="btn bass">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34 39.75">
						<line x1="10.5" y1="6.89" x2="10.5" y2="32.89" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="2"/>
						<line x1="0.5" y1="38.89" x2="33.5" y2="19.89" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="2"/>
						<line x1="0.51" y1="0.87" x2="33.5" y2="19.89" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="2"/>
					</svg>
				</a>
				<a data-track="key" class="btn key">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<line x1="1" y1="0" x2="1" y2="24" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="2"/>
						<line x1="12" y1="0" x2="12" y2="24" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="2"/>
						<line x1="23" y1="0" x2="23" y2="24" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="2"/>
					</svg>
				</a>
				<a class="btn gimmick">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 20.57">
						<rect width="9.14" height="9.14" rx="1" ry="1" fill="#fff"/>
						<rect x="11.43" width="9.14" height="9.14" rx="1" ry="1" fill="#fff"/>
						<rect x="23.43" y="0.57" width="8" height="8" rx="1" ry="1" fill="none" stroke="#fff" stroke-miterlimit="10"/>
						<rect x="11.43" y="11.43" width="9.14" height="9.14" rx="1" ry="1" fill="#fff"/>
						<rect x="22.86" y="11.43" width="9.14" height="9.14" rx="1" ry="1" fill="#fff"/>
					</svg>
					<span></span>
				</a>
			</nav>
		</div>

		<script src="scripts/main.js"></script>
	</body>
</html>
