<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bruno Imbrizi : ES6 Prototype 3D</title>
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<div class="main"></div>

		<div class="ui">
			<a class="btn mute"></a>
			<nav>
				<a data-track="drums" class="btn drums">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
						<circle cx="20" cy="20" r="19" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="2"/>
					</svg>
				</a>
				<a data-track="bass" class="btn bass">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34 39.75">
						<line x1="10.5" y1="6.89" x2="10.5" y2="32.89" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="2"/>
						<line x1="0.5" y1="38.89" x2="33.5" y2="19.89" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="2"/>
						<line x1="0.51" y1="0.87" x2="33.5" y2="19.89" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="2"/>
					</svg>
				</a>
				<a data-track="key" class="btn key">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 20">
						<line x1="1" y1="0" x2="1" y2="20" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="2"/>
						<line x1="12" y1="0" x2="12" y2="20" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="2"/>
						<line x1="23" y1="0" x2="23" y2="20" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="2"/>
					</svg>
				</a>
				<a class="btn gimmick">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
						<rect width="11.43" height="11.11" rx="1" ry="1" fill="#fff"/>
						<rect x="14.29" width="11.43" height="11.11" rx="1" ry="1" fill="#fff"/>
						<rect x="29.29" y="0.69" width="10" height="9.72" rx="1" ry="1" fill="none" stroke="#fff" stroke-miterlimit="10"/>
						<rect x="14.29" y="13.89" width="11.43" height="11.11" rx="1" ry="1" fill="#fff"/>
						<rect x="28.57" y="13.89" width="11.43" height="11.11" rx="1" ry="1" fill="#fff"/>
						<circle class="gimmick-touch" cx="20" cy="20" r="19" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="2"/>
						<circle class="gimmick-touch" cx="20" cy="20" r="9" fill="#fff" stroke="none"/>
					</svg>
					<span></span>
				</a>
			</nav>
		</div>

		<script src="scripts/main.js"></script>
	</body>
</html>
